language: csharp
solution: Tamarind.sln
before_install:
  - sudo bash -c "echo deb http://badgerports.org precise main >> /etc/apt/sources.list"
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 0E1FAD0C
  - sudo apt-get update
  - sudo apt-get install mono-devel
install:
  - nuget restore Tamarind.sln
  - nuget install xunit.runners -Prerelease -ExcludeVersion -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Tamarind.sln
  - mono ./testrunner/xunit.runners/tools/xunit.console.exe ./Tamarind.Tests/bin/Release/Tamarind.Tests.dll